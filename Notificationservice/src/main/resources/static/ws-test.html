<!DOCTYPE html>
<html>
<head>
    <title>Notification WS Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>WebSocket Notifications</h2>
<pre id="log"></pre>

<script>
    const logEl = document.getElementById("log");
    function log(msg) { logEl.textContent += msg + "\n"; }

    // Change 8084 to your NotificationService port
    const socket = new SockJS("http://localhost:8084/ws-notifications");
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, frame => {
      log("Connected: " + frame);

      stompClient.subscribe("/topic/notifications", message => {
        const body = JSON.parse(message.body);
        log("Notification: " + JSON.stringify(body, null, 2));
      });
    }, error => {
      log("Error: " + error);
    });
</script>
</body>
</html>
